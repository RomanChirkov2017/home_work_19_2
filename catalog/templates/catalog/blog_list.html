{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="row">
        {% if perms.catalog.add_blog %}
        <div class="row">
            <div class="col-12 mb-5">
            <a href="{% url 'catalog:blog_create' %}" class="btn btn-primary">Создать статью</a>
            </div>
        </div>
        {% endif %}
    </div>
    <div class="row">
        {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="{{ object.image|my_media }}" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{ object.name }}</p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-outline-primary btn-sm" href="{% url 'catalog:blog_item' object.pk %}">Смотреть</a>
                        {% if user.content_manager == True %}
                        <a class="btn btn-outline-primary btn-sm" href="{% url 'catalog:blog_update' object.pk %}">Изменить</a>
                        <a class="btn btn-outline-danger float-right btn-sm" href="{% url 'catalog:blog_delete' object.pk %}">Удалить</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
